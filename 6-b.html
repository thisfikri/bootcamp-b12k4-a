<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Job List</title>
</head>

<style>
    .job-list-table .table {
        width: 50%;
    }
    
    .add-btn {
        width: 20%;
    }
    
    .btn.edit {
        width: 40%;
        background-color: rgb(62, 195, 62);
    }
    
    .btn.remove {
        width: 40%;
        background-color: rgb(235, 46, 46);
    }
</style>

<body>
    <header class="w-100 bg-dark p-2 border-bottom">
        <h1 class="text-white h3">Job List</h2>
    </header>
    <div class="container-fluid pt-5">
        <div class="job-list-table">
            <button type="button" class="add-btn btn bg-primary text-white font-weight-bold m-auto btn-block border">Add</button>
            <table class="table table-striped table-bordered m-auto">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th>Name</th>
                        <th>Work</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>David</td>
                        <td>Backend Dev</td>
                        <td>Rp.12.000.000</td>
                        <td>
                            <button class="btn edit border p-1 text-white font-weight-bold"><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn remove border p-1 text-white font-weight-bold"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Recked</td>
                        <td>Backend Dev</td>
                        <td>Rp.12.000.000</td>
                        <td>
                            <button class="btn edit border p-1 text-white font-weight-bold"><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn remove border p-1 text-white font-weight-bold"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Vist</td>
                        <td>Backend Dev</td>
                        <td>Rp.12.000.000</td>
                        <td>
                            <button class="btn edit border p-1 text-white font-weight-bold"><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn remove border p-1 text-white font-weight-bold"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
